<!doctype html>

<html>
    <head> 
        <meta charset="UTF-8"> 
        <!-- Tailwind CSS CDN link --> 
        <link href= 
    "https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" 
              rel="stylesheet"> 
    </head> 

    <body>
        <nav class="border-b border-gray-300">
            <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-center justify-between">
                <div class="menu-left flex items-center space-x-6">
                    <a href="{% url 'frontpage' %}" class="py-4 text-lg text-purple-500 font-semibold">Nordic Homes</a>

                    <ul class="menu-left flex items-center space-x-4">
                        <li><a href="{% url 'shop' %}">Shop<a/></li>
                        <li><a href="#">About<a/></li>
                        
                        {% if request.user.is_authenticated %}
                            <li><a href="{% url 'logout' %}">Log out<a/></li>
                        {% endif %}
                    </ul>
                </div>

                <div class="menu-right flex items-center space-x-4">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>                          
                    </a>
                    
                    {% include 'cart/menu_cart.html' %}
                   
                </div>
            </div>
        </nav>
        
        <main>
            {% block content%}
            {% endblock content%}
        </main>

        <footer class="bg-gray-100">
            <div class="max-w-6xl mx-auto py-10 px-6 xl:px-0 md:flex items-center justify-between">
                <div class="footer-left mb-12 md:mb-0">
                    <h2 class="mb-5 uppsercase text-lg">About us</h2>
                    <p class="text-gray-700">Lorem ipsum bla bla </p>
                </div>

                <div class="footer-right mb-12 md:mb-0">
                    <h2 class="mb-5 uppsercase text-lg">Contacts</h2>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-purple-500 hover:text-purple-800">Facebook</a></li> 
                        <li><a href="#" class="text-purple-500 hover:text-purple-800">twitter</a></li> 
                        <li><a href="#" class="text-purple-500 hover:text-purple-800">Instagram</a></li> 
                    </ul>
                </div>
            </div>
        </footer>

        <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    </body>
</html>
